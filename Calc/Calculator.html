function print1(a)
{

    return 0;

}
var ch=0;
var num1=0;
var op=0;
function operation(flag)
{
    var n=document.getElementById('text').value;
    
    if(isNaN(n))
    {
    document.getElementById('p').innerHTML='Wrong number';
    return 0;
    }
    num1=parseInt(n);
   
    op=flag;
    document.getElementById('text').value="";

}
var num2=0;

{

    p=num2;

    num2=parseInt(p);

     var answer=parseInt(num1)+parseInt(p);

    var answer=parseInt(num1)-parseInt(p);

    if(op==3)
    var answer=parseInt(num1)*parseInt(p);
    else
    if(op==4)
    var answer=parseInt(num1)/parseInt(p);
    num1=answer;
    // document.write('Answer is '+answer);
    document.getElementById('text').value=answer;
    ch=0;
    document.getElementById('p').innerHTML='Number 1 is  '+num1+'<br> Number 2 is '+num2;
    
}

function cl()
{
    //document.write('clear called');
    document.getElementById('p').innerHTML="";
    num1=0;
    num2=0;
    document.getElementById('text').value="";
}

</script>
